<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Jorge Mendieta - Fotogtafía</title>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header>
        <div class="logo">
          <h1>Jorge Mendieta Fotografia</h1>
          <p>Coleccionando Recuerdos</p>
        </div>

        <form action="">
          <input
            type="text"
            class="barra-busqueda"
            id="barra-busqueda"
            placeholder="Buscar fotografía"
          />
        </form>
        <div class="categorias" id="ctegorias">
          <a href="#" class="activo">Todas</a>
          <a href="#">Paisaje</a>
          <a href="#">Retrato</a>
          <a href="#">Fauna</a>
          <a href="#">Flora</a>
        </div>
      </header>
    </div>
    <!-- Grid de imágenes -->
    <main class="gallery-container">
      <div class="gallery__item">
        <img src="img/1.jpg" alt="" class="gallery__img" />
        <h2 class="gallery__title">imagen 1</h2>
      </div>
      <div class="gallery__item">
        <img src="img/2.jpg" alt="" class="gallery__img" />
        <h2 class="gallery__title">imagen 2</h2>
      </div>
      <div class="gallery__item">
        <img src="img/3.jpg" alt="" class="gallery__img" />
        <h2 class="gallery__title">imagen 3</h2>
      </div>
      <div class="gallery__item">
        <img src="img/4.jpg" alt="" class="gallery__img" />
        <h2 class="gallery__title">imagen 4</h2>
      </div>
      <div class="gallery__item">
        <img src="img/5.jpg" alt="" class="gallery__img" />
        <h2 class="gallery__title">imagen 5</h2>
      </div>
      <div class="gallery__item">
        <img src="img/6.jpg" alt="" class="gallery__img" />
        <h2 class="gallery__title">imagen 6</h2>
      </div>
      <div class="gallery__item">
        <img src="img/7.jpg" alt="" class="gallery__img" />
        <h2 class="gallery__title">imagen 7</h2>
      </div>
      <div class="gallery__item">
        <img src="img/8.jpg" alt="" class="gallery__img" />
        <h2 class="gallery__title">imagen 8</h2>
      </div>
      <div class="gallery__item">
        <img src="img/9.jpg" alt="" class="gallery__img" />
        <h2 class="gallery__title">imagen 9</h2>
      </div>
      <div class="gallery__item">
        <img src="img/10.jpg" alt="" class="gallery__img" />
        <h2 class="gallery__title">imagen 10</h2>
      </div>
    </main>
    <!-- fin grid galery -->

    <!-- footer -->
    <!-- enalace a mi javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
